<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <!-- Include NLP.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@nlpjs/core@4.27.0/dist/nlp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@nlpjs/lang-en-min@4.27.0/dist/nlp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@nlpjs/nlp@4.27.0/src/context-manager.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #chat-container {
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        #user-input {
            width: 70%;
            padding: 10px;
        }
        #send-btn {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>Simple Chatbot</h1>
    
    <div id="chat-container">
        <!-- Chat messages will appear here -->
    </div>

    <input type="text" id="user-input" placeholder="Type your question here..." />
    <button id="send-btn">Send</button>

    <script>
        // Initialize NLP Manager
        const { NlpManager } = require('node-nlp');
        //const { NlpManager } = window.nlpjs;
        const manager = new NlpManager({ languages: ['en'] });

        // Add question-answer pairs
        manager.addDocument('en', 'What is your name?', 'name.query');
        manager.addAnswer('en', 'name.query', 'I am a chatbot.');

        manager.addDocument('en', 'How are you?', 'health.query');
        manager.addAnswer('en', 'health.query', 'I am just a program, but I am functioning as expected.');

        manager.addDocument('en', 'What can you do?', 'ability.query');
        manager.addAnswer('en', 'ability.query', 'I can answer questions based on the rules defined in my code.');

        // Train the NLP model
        (async () => {
            await manager.train();
            manager.save();
        })();

        // Function to handle user input and display chatbot response
        async function handleUserInput() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            // Display user message
            displayMessage(userInput, 'user-message');

            // Get the chatbot response
            const response = await manager.process('en', userInput);
            const botReply = response.answer || "I'm sorry, I don't understand the question.";

            // Display bot response
            displayMessage(botReply, 'bot-message');

            // Clear the input field
            document.getElementById('user-input').value = '';
        }

        // Function to display messages
        function displayMessage(message, className) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
        }

        // Event listener for the Send button
        document.getElementById('send-btn').addEventListener('click', handleUserInput);

        // Optional: Handle 'Enter' key press for sending messages
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
